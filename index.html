<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art Generator</title>
</head>
<body>
    <div class="container">
        <!-- グリッド数の調整部分 -->
        <div class="range-wrapper">
            <div>
                <label for="width-range">Grid Width</label><br>
                <input type="range" id="width-range" min="1" max="700">
                <span id="width-value">000</span>
            </div>
            <div>
                <label for="height-range">Height Width</label><br>
                <input type="range" id="height-range" min="1" max="700">
                <span id="height-value">000</span>
            </div>
        </div>

        <!-- ペンや消しゴム等のボタン -->
        <div class="item-wrapper">
            <button class="item">
                <i class="ri-pencil-line"></i>
            </button>
            <button class="item">
                <i class="ri-eraser-line"></i>
            </button>
            <input type="color" id="color-input">
            <button id="clear">
                CLEAR
            </button>
            <button id="download">
                <i class="ri-download-2-line">as png</i>
            </button>
        </div>

        <div class="pixel-wrapper">
            <div class="generator">

            </div>
        </div>


    </div>

    <script src="index.js"></script>
</body>
</html>
