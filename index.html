<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art Generator</title>
</head>
<body>
    <div class="container">
        <!-- ここからグリッド数の調整部分 -->
        <div class="range-wrapper">
            <div class="bar-box">
                <label for="width-range">Col Grid : </label><span id="width-value">10</span>
                <input type="range" id="width-range" class="bar" min="1" max="50" value="10">
            </div>
            <div class="bar-box">
                <label for="height-range">Row Grid : </label><span id="height-value">10</span>
                <input type="range" id="height-range" class="bar" min="1" max="50" value="10">
            </div>
        </div>
        <!-- ここまでグリッド数の調整部分 -->

        <!-- ここからペンや消しゴム等のボタン -->
        <div class="item-wrapper">
            <button id="pen-btn" class="active">
                <i class="ri-pencil-line"></i>
            </button>
            <button id="erase-btn">
                <i class="ri-eraser-line"></i>
            </button>
            <input type="color" id="color-input">
            <button id="clear">
                CLEAR
            </button>
            <button id="download">
                <i class="ri-download-2-line"></i>
            </button>
        </div>
        <!-- ここまでペンや消しゴム等のボタン -->

        <!-- ここからグリッド生成部分 -->
        <div class="pixel-wrapper">
            <div class="generator"></div>
        </div>
        <!-- ここまでグリッド生成部分 -->
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
